<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card">
        <div class="profile-sidebar">
            <img class="profile-img" src="./img/profile.jpg" alt="Hiro Profile picture">
            <ul class="social-list">
                <li class="social-item "><a aria-label="facebook" class="social-link" href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li class="social-item "><a aria-label="Instagram" class="social-link" href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="social-item "><a aria-label="Twitter" class="social-link" href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li class="social-item "><a aria-label="Github" class="social-link" href="#"><i class="fa-brands fa-github"></i></i></a></li>
            </ul>
        </div>
        <div class="profile-main">
            <h2 class="profile-name">Hiro</h2>
            <p class="profile-position">Front-end Developer</p>
            <p class="profile-body">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque porro provident debitis omnis, esse dignissimos? Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, tenetur.</p>

        </div>
    </div>
</body>
</html>
